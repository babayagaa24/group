  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const urlParams = new URLSearchParams(window.location.search);
      const slug = urlParams.get('slug');

      fetch('data/berita.json')
        .then(response => response.json())
        .then(data => {
          const berita = data.find(item => item.slug === slug);
          if (berita) {
            const beritaDetail = document.getElementById('berita-detail');
            beritaDetail.innerHTML = `
                        <div class="post-img">
                            <img src="${berita.image}" alt="" class="img-fluid">
                        </div>
                        <h2 class="title">${berita.titel}</h2>
                        <div class="meta-top">
                            <ul>
                                <li class="d-flex align-items-center"><i class="bi bi-person"></i> <a href="#">${berita.author}</a></li>
                                <li class="d-flex align-items-center"><i class="bi bi-clock"></i> <a href="#"><time datetime="${new Date(berita.date).toISOString()}">${berita.date}</time></a></li>
                            </ul>
                        </div>
                        <div class="content">
                            <p>${berita.content}</p>
                        </div>
                    `;
            if (berita.images && berita.images.length > 0) {
              berita.images.forEach(image => {
                if (image) { // Pastikan gambar tidak kosong
                  const imgElement = document.createElement('img');
                  imgElement.src = image;
                  imgElement.alt = berita.titel;
                  imgElement.classList.add('img-fluid', 'mt-3');
                  beritaDetail.appendChild(imgElement);
                }
              });
            }

            document.getElementById('og-title').setAttribute('content', berita.titel);
            document.getElementById('og-description').setAttribute('content', berita.description);
            document.getElementById('og-image').setAttribute('content', berita.image);
            document.getElementById('og-url').setAttribute('content', window.location.href);
          } else {
            document.getElementById('berita-detail').innerHTML = '<p>Berita tidak ditemukan.</p>';
          }

          // Menampilkan recent posts
          const recentPostsContainer = document.getElementById('recent-posts');
          const sortedData = data.sort((a, b) => new Date(b.date) - new Date(a.date));
          const recentPosts = sortedData.slice(0, 5);
          recentPosts.forEach(post => {
            const postItem = document.createElement('div');
            postItem.classList.add('post-item');
            postItem.innerHTML = `
                            <img src="${post.image}" alt="" class="flex-shrink-0">
                            <div>
                                <h4><a href="blog-details.html?slug=${post.slug}">${post.titel}</a></h4>
                                <time datetime="${new Date(post.date).toISOString()}">${post.date}</time>
                            </div>
                        `;
            recentPostsContainer.appendChild(postItem);
          });
        })
        .catch(error => console.error('Error fetching data:', error));
    });
  </script>
